<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Moreira Method</title>

  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      width: 500px;
      text-align: center;
      box-shadow: 0 0 20px #00ff99;
    }

    h2 {
      color: #00ff99;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #000;
      color: white;
      border: 1px solid #333;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #00ff99;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }

    .success {
      color: #00ff99;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Moreira Method</h2>
    <p>Paste your Roblox server link</p>

    <input id="link" placeholder="https://www.roblox.com/share?code=...">

    <button onclick="send()">Submit</button>

    <div class="success" id="success">✅ Lien valide</div>
    <div class="error" id="error">❌ Lien invalide</div>
  </div>

  <script>
    function send() {
      const link = document.getElementById("link").value;
      const success = document.getElementById("success");
      const error = document.getElementById("error");

      success.style.display = "none";
      error.style.display = "none";

      const valid =
        link.startsWith("https://www.roblox.com/share") &&
        link.includes("code=") &&
        link.includes("type=Server");

      if (!valid) {
        error.style.display = "block";
        return;
      }

      success.style.display = "block";
    }
  </script>

</body>
</html>
